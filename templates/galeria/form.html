{% extends 'base.html' %}
{% block title %}Subir foto{% endblock %}
{% block content %}
<div class="card p-4">
    <h1 class="h4">Subir foto</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary" href="/galeria/">Volver</a>
    </form>
</div>
{% endblock %}
