{% extends 'base.html' %}
{% block title %}Borrar tarea{% endblock %}
{% block content %}
<div class="card p-4">
    <h1 class="h5">¿Borrar "{{ tarea.titulo }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Sí, borrar</button>
        <a class="btn btn-secondary" href="/tareas/">Cancelar</a>
    </form>
</div>
{% endblock %}
