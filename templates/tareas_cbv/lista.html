{% extends 'base.html' %}
{% block title %}Tareas CBV{% endblock %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
    <h1 class="h4">Tareas con CBV</h1>
    <a class="btn btn-success" href="/tareas_cbv/crear/">Crear</a>
</div>
<table class="table table-dark table-striped">
    <thead><tr><th>TÃ­tulo</th><th>Creada</th><th></th></tr></thead>
    <tbody>
    {% for tarea in tareas %}
        <tr>
            <td><a href="/tareas_cbv/{{ tarea.id }}/">{{ tarea.titulo }}</a></td>
            <td>{{ tarea.fecha_creacion }}</td>
            <td>
                <a class="btn btn-sm btn-primary" href="/tareas_cbv/{{ tarea.id }}/editar/">Editar</a>
                <a class="btn btn-sm btn-danger" href="/tareas_cbv/{{ tarea.id }}/borrar/">Borrar</a>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="3">Sin tareas</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
