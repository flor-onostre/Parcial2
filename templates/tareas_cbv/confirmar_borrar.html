{% extends 'base.html' %}
{% block title %}Borrar tarea CBV{% endblock %}
{% block content %}
<div class="card p-4">
    <p>¿Seguro que querés borrar "{{ object.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Borrar</button>
        <a class="btn btn-secondary" href="/tareas_cbv/">Cancelar</a>
    </form>
</div>
{% endblock %}
